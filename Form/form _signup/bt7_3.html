<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e9a94fc643.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="bt7_3.css">
    <title>BÀI SỐ 3</title>
</head>
<body>
    <!-- Một div lớn bao quanh -->
    <div class="contener">
        <form action="" id="form-aa">
            <div class="b">
                <i class="fas fa-user" style='font-size:20px'></i>
                <input type="text" placeholder="Full name">
            </div>
            <div class="b">
                <i class="fas fa-envelope" style='font-size:20px'></i>
                <input type="text" placeholder="Email address">
            </div>
            <div class="b">
                <div class="phone">
                    <i class='fas fa-phone-alt' style='font-size:20px'></i>
                    <input type="number" placeholder="+971">
                    <input type="text" placeholder="Phone Number">
                </div>
            </div>
            <div class="b">
                <i class="fas fa-hotel" style='font-size:20px'></i>
                <select name="Select job type" aria-placeholder="Select job type">
                    <option value="Select job type1">Job 01</option>
                    <option value="Select job type2">Job 11</option>
                    <option value="Select job type3">Job 22</option>
                    <option value="Select job type4">Docter</option>
                </select>
            </div>
            <div class="b">
                <i class="fas fa-lock" style='font-size:20px'></i>
                <input type="password" placeholder="Create password">
            </div>
            <div class="b">
                <i class="fas fa-lock" style='font-size:20px'></i>
                <input type="password" placeholder="Repeat password">
            </div>
            <button id="acount">Create Account</button>
        </form>
    </div>
</body>
</html>
