<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hoài cute nhất</title>
</head>

<body>
    <table width="500px" height="800px" border="2px" cellpadding="5" align="center">
        <tr>
            <td><i class="fa fa-user"></i></td>
            <td colspan="2"><input type="text" placeholder="Full name"></td>
        </tr>
        <tr>
            <td><i class="fa fa-envelope"></i></td>
            <td colspan="2"><input type="text" placeholder="Email Address"></td>
        </tr>
        <tr>
            <td><i class="fa fa-mobile"></i></td>
            <td><input type="number" placeholder="+097"></td>
            <td>
                <input type="text" placeholder="Phone number"></td>
        </tr>
        <tr>
            <td><i class="fa fa-building"></i></td>
            <td colspan="2"><select name="job-type">
                <option value="web-developer">Web-developer</option>
                <option value="tester">Tester</option>
                <option value="mobile developer">Mobile developer</option>
            </select></td>
        </tr>
        <tr>
            <td><i class="fa fa-lock"></i></td>
            <td colspan="2"><input type="password" placeholder="Create Password"></td>
        </tr>
        <tr>
            <td><i class="fa fa-lock"></i></td>
            <td colspan="2">
                <input type="password" placeholder="Repeat Password"></td>
        </tr>
        <tr>
            <td colspan="3">Login</td>
        </tr>
    </table>
</body>

</html>

</html>
