<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scc/reset.css">
    <link rel="stylesheet" href="scc/app.css">
    <title>Form login </title>
</head>
<style>
table{
    margin: 200px;
    background-color: rgb(215, 218, 221);
    width: 28%;
}

</style>
<body>
    <form>
        <table>
            <tr>
                <td><i class="fa fa-user"></i></td>
                <td colspan="2">
                    <input  type="text" class="fullname" placeholder="Full name">
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-envelope"></i></td>
                 <td colspan="2">
                    <input type="text" class="email" placeholder="Email address">
                </td> 
            </tr>

            <tr>
                <td><i class="fa fa-mobile"></i></td>
                <td><input type="number" placeholder="+097"></td>
                <td>
                    <input type="text" placeholder="Phone number"></td>
            </tr>

            <tr>
                <td><i class="fa fa-building"></i></td>
                <td colspan="2">
                    <select class ="Elemets" colspan="2">
                        <option value="Manage">Manage</option>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><i class="fa fa-lock"></i></td>
                <td colspan="2"><input type="password" placeholder="Create Password"></td>
            </tr>
            <tr>
                <td><i class="fa fa-lock"></i></td>
                <td colspan="2">
                    <input type="password" class="form-input" placeholder="Repeat password">
                </td>
            </tr>
            <tr >
                <td colspan="3" ><input type="submit" value="Create Account" class="form-sub"></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" checked>I agree to the Terms of Use
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
